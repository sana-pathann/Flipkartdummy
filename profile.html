<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<style>
 /* === RESET + BASE === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #f4f4f4;
  padding: 20px;
}

/* === PROFILE CONTAINER === */
.profile-container {
  background: #ddd;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

h3 {
  margin-bottom: 20px;
  font-size: 22px;
  color: #333;
}

/* === USER INFO STYLES === */
.info {
  margin-bottom: 10px;
  font-size: 16px;
  color: #333;
}

#usernameDisplay {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 10px;
}

/* === BUTTON === */
.button {
  margin-top: 20px;
  padding: 12px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #45a049;
}

/* === RESPONSIVE MEDIA QUERIES (optional if needed) === */
@media (max-width: 480px) {
  .profile-container {
    padding: 15px;
  }

  .button {
    padding: 10px;
    font-size: 15px;
  }

  .info {
    font-size: 15px;
  }

  h3 {
    font-size: 20px;
  }
}

</style>
<div class="profile-container">
  <div id="usernameDisplay">John Doe</div>
  <div id="userEmail" class="info">johndoe@example.com</div>
  <div id="userPhone" class="info">+91 9876543210</div>
  <button class="button" onclick="logout()">Logout</button>
</div>


<script>

   
    function logout() {
        const userData = localStorage.getItem('userData');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const userEmail = document.getElementById('userEmail');
        const userPhone = document.getElementById('userPhone');
        
        const sessionData = userData ? JSON.parse(userData) : null;

        usernameDisplay.innerHTML = '';
        userEmail.innerHTML = '';
        userPhone.innerHTML = '';
        usernameDisplay.innerHTML = '<h3>You have been logged out.</h3><h3>Please log in again.</h3>';
        
        setTimeout(() => {
            window.location.href = 'login.html'; 
        }, 2000); 
    }
    

    function displayUsername() {
        const userData = localStorage.getItem('userData');
        const sessionData = userData ? JSON.parse(userData) : null;
        if (sessionData && sessionData.length > 0) {
            const user = sessionData[0]; 
            const userName = user.username;
            const email = user.email;
            const phone = user.phone;
    
            const usernameDisplay = document.getElementById('usernameDisplay');
            usernameDisplay.innerHTML = `<h3>Welcome, ${userName}!</h3>`;
            
            const useremail = document.getElementById('userEmail');
            useremail.innerHTML = `<h3>E-mail: ${email}</h3>`;

            const userPhone = document.getElementById('userPhone');
            userPhone.innerHTML = `<h3> Phone-number: ${phone}</h3>`;
        } else {
            const usernameDisplay = document.getElementById('usernameDisplay');
            usernameDisplay.innerHTML = `<h3>Welcome, Guest!</h3>`;
            
            const useremail = document.getElementById('userEmail');
            useremail.innerHTML = `<h3>E-mail: Not available</h3>`;

            const userPhone = document.getElementById('userPhone');
            userPhone.innerHTML = `<h3> Phone-number: Not available</h3>`;
        }
    }
    
    displayUsername()

    
    

</script>
    <script src="script.js"></script>
</body>
</html>
