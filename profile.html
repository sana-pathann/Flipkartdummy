<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
    }
    .profile-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 300px;
    }
    h3 {
        margin-bottom: 20px;
    }
    .info {
        margin-bottom: 10px;
    }
    .button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #45a049;
    }
</style>
<div class="profile-container" style="background-color: #ddd;">
    <div id="usernameDisplay"></div>
    <div id="userEmail" class="info"></div>
    <div id="userPhone" class="info"></div>
    <button class="button" onclick="logout()">Logout</button>
</div>

<script>

   
    function logout() {
        const userData = localStorage.getItem('userData');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const userEmail = document.getElementById('userEmail');
        const userPhone = document.getElementById('userPhone');
        
        const sessionData = userData ? JSON.parse(userData) : null;

        usernameDisplay.innerHTML = '';
        userEmail.innerHTML = '';
        userPhone.innerHTML = '';
        usernameDisplay.innerHTML = '<h3>You have been logged out.</h3><h3>Please log in again.</h3>';
        
        setTimeout(() => {
            window.location.href = 'login.html'; 
        }, 2000); 
    }
    

    function displayUsername() {
        const userData = localStorage.getItem('userData');
        const sessionData = userData ? JSON.parse(userData) : null;
        if (sessionData && sessionData.length > 0) {
            const user = sessionData[0]; 
            const userName = user.username;
            const email = user.email;
            const phone = user.phone;
    
            const usernameDisplay = document.getElementById('usernameDisplay');
            usernameDisplay.innerHTML = `<h3>Welcome, ${userName}!</h3>`;
            
            const useremail = document.getElementById('userEmail');
            useremail.innerHTML = `<h3>E-mail: ${email}</h3>`;

            const userPhone = document.getElementById('userPhone');
            userPhone.innerHTML = `<h3> Phone-number: ${phone}</h3>`;
        } else {
            const usernameDisplay = document.getElementById('usernameDisplay');
            usernameDisplay.innerHTML = `<h3>Welcome, Guest!</h3>`;
            
            const useremail = document.getElementById('userEmail');
            useremail.innerHTML = `<h3>E-mail: Not available</h3>`;

            const userPhone = document.getElementById('userPhone');
            userPhone.innerHTML = `<h3> Phone-number: Not available</h3>`;
        }
    }
    
    displayUsername()

    
    

</script>
    <script src="script.js"></script>
</body>
</html>
