    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}
       nav {
  width: 100%;
  background-color: #2874f0;
 
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
  z-index: 1000;
}

/* === Bar Elements === */
.bar {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
}

/* === Logo === */
.logo img {
  height: 30px;
  width: auto;
}

/* === Search Box === */
.search-box {
  background-color: #fff;
  border-radius: 5px;
  padding: 5px 10px;
  display: flex;
  align-items: center;
  flex-grow: 1;
  max-width: 500px;
}

.search-box input {
  border: none;
  outline: none;
  padding: 5px 10px;
  font-size: 1rem;
  width: 100%;
}

.search-box i {
  color: blue;
  font-size: 1rem;
  margin-left: 8px;
}

/* === Dots === */
.vertical-dots {
  flex-direction: column;
  gap: 2px;
}

.dot {
  width: 5px;
  height: 5px;
  background-color: #fff;
  border-radius: 50%;
}

/* === Responsive Breakpoints === */
@media (max-width: 992px) {
  nav {
    flex-wrap: wrap;
    justify-content: center;
  }

  .search-box {
    order: 2;
    width: 100%;
    max-width: 600px;
    margin-top: 10px;
  }

  .logo {
    order: 1;
  }

  .nav-item {
    order: 3;
  }
}

@media (max-width: 576px) {
 

  .search-box {
    flex-direction: row;
    width: 100%;
  }

  .nav-item {
    font-size: 0.9rem;
  }

  .bar {
    flex: 1 1 auto;
    justify-content: center;
  }

  .vertical-dots {
    display: none;
  }
}

    <script>
        function All(){
            window.location .href="index.html";

        async function getText(url) {
            try {
                let response = await fetch(url);
                let data = await response.json();
                console.log('Fetched data:', data);

                const productBody = document.getElementById("productBody");
                productBody.innerHTML = '';

                data.products.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'product'; 
                    div.innerHTML = `
                       <div class="product-content" onclick="showDetails(${product.id})">
                            <h4>ID: ${product.id}</h4>
                            <h2>${product.title}</h2>
                            <div class="images">
                                ${product.images.map(image => `<img src="${image}" alt="${product.title}" style="max-width: 100px; max-height: 100px; margin: 5px;">`).join('')}
                            </div>
                            <!-- <p>Description: ${product.description}</p>
                            <h3>Category: ${product.category}</h3> -->
                            <h3>Price: $${product.price}</h3>
                            <h3>Discount: ${product.discountPercentage}%</h3>
                            <!-- <h3>Rating: ${product.rating}</h3>
                            <h3>Stock: ${product.stock}</h3> -->
                            <!-- <button onclick="showDetails(${product.id})">Know More</button>  -->
                        </div>
                    `;
                    productBody.appendChild(div);
                });

            } catch (error) {
                console.error('Error fetching data:', error);
                const productBody = document.getElementById("productBody");
                productBody.innerHTML = '<p>Failed to load products. Please try again later.</p>';
            }
        }

 
        getText("https://dummyjson.com/products/category/groceries");
